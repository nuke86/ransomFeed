    <title>DDOS PROTECTION</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #020019;
            font-family: Arial, sans-serif;
            color: #AA9CCF;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            width: 300px;
            height: 70px;
            margin-bottom: 30px;
            object-fit: contain;
        }
        
        .loader-circle-11 {
            position: relative;
            width: 70px;
            height: 70px;
            transform-style: preserve-3d;
            perspective: 400px;
            margin-bottom: 30px;
        }
        
        .loader-circle-11 .arc {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-bottom: 5px solid #AA9CCF;
        }
        
        .loader-circle-11 .arc:nth-child(1) {
            animation: rotate1 1.15s linear infinite;
            animation-delay: -0.8s;
            border-bottom-color: #AA9CCF;
        }
        
        .loader-circle-11 .arc:nth-child(2) {
            animation: rotate2 1.15s linear infinite;
            animation-delay: -0.4s;
            border-bottom-color: #8657C5;
        }
        
        .loader-circle-11 .arc:nth-child(3) {
            animation: rotate3 1.15s linear infinite;
            animation-delay: 0s;
            border-bottom-color: #430098;
        }
        
        @keyframes rotate1 {
            from {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0);
            }
            to {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(1turn);
            }
        }
        
        @keyframes rotate2 {
            from {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0);
            }
            to {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(1turn);
            }
        }
        
        @keyframes rotate3 {
            from {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0);
            }
            to {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(1turn);
            }
        }
        
        .text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        
        .subtext {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
